<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="parent">
    <div class="menu">
      <div class="col daily">
        <button id="btn-chat">
          <span class="fas fa-home"></span>
        </button>
        <button id="btn-status">
          <span class="fas fa-circle"></span>
        </button>
      </div>
      <div class="col setting">
        <button>
          <span class="fas fa-gear"></span>
        </button>
        <button>
          <span class="fas fa-user-circle"></span>
        </button>
      </div>
    </div>
    <div class="box chatlist">
      <div class="chatlist-header">
        <div class="chatlist-title">Chat</div>
        <div class="chatlist-nav">
          <button class="btn">
            <span class="fas fa-pencil"></span>
          </button>
          <button class="btn">
            <span class="fas fa-bars"></span>
          </button>
        </div>
      </div>
      <div class="chatlist-body">
        <div class="chat-wrapper">
          <span class="">
            <img src="https://source.unsplash.com/random/100x100" class="profile-image" alt="pp">
          </span>
        </div>

      </div>
    </div>
    <div class="box box3">3</div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
